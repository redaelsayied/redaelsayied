name: Generate Snake Animation

on:
  # Trigger the workflow every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # Also allow manual triggers
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout your repository
      - uses: actions/checkout@v2

      # Run the Platane/snk action to generate the snake animation files.
      - uses: Platane/snk@v3
        id: snake
        with:
          # Use your GitHub username (or use the provided context variable)
          github_user_name: ${{ github.repository_owner }}
          # Specify output files (SVG and/or GIF). Here we generate both light and dark mode SVGs.
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Push the generated files to an "output" branch (keeps your main branch clean)
      - name: Push changes to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
